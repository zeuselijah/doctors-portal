{% extends 'base.html' %}


{% block title %}

Signup | Doctor's Portal

{% endblock %}

{% block content %}

<h1>Signup</h1>

{% if error %}
<p class="red-text center-align">{{ error }}</p>
{% endif %}
<form action="" method="POST">
    {% csrf_token %}
    {{ form.as_p }}
    <input type="submit" value="Signup" class="btn blue" />
</form>

{% endblock %}
