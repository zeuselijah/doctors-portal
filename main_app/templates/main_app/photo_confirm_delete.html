{% extends 'base.html' %}

{% block title %}

Are You Sure Want to Delete {{ object.url }}? | Doctor's Portal

{% endblock %}

{% block content %}

<h1>Are you sure you want to delete <span class="yellow-text">{{ object.url }}</span>?</h1>

<form action="" method="POST">
    {% csrf_token %}
    <input type="submit" class="btn red" value="Yes - Delete">
    <a class="btn yellow" href="{% url 'patients_detail' object.id %}"> No - Cancel </a>
</form>

{% endblock %}
