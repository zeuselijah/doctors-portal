
{% extends 'base.html' %}

{% block title %}

Are You Sure You Want to Delete {{ object.name }}? | Doctor's Portal

{% endblock %}

{% block content %}
<h1>Delete Patient </h1>

<h1>
  Are you sure you want to delete
  <span class="teal-text">{{ object.name }}</span>?
</h1>

<form action="" method="POST">
  {% csrf_token %}
  <input type="submit" value="Yes - Delete!" class="btn red" />
  <a class="btn orange" href="{% url 'patients_detail' patient.id %}">Cancel</a>
</form>
{% endblock %}
